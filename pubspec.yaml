name: sports_village
description: "Sports Village slots bookings app"
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1
  firebase_core: ^2.29.0
  firebase_auth: ^4.19.1
  cloud_firestore: ^4.16.1
  google_sign_in: ^6.2.1
  intl: ^0.19.0
  flutter_svg: ^2.0.10+1
  font_awesome_flutter: ^10.7.0
  flutter_native_splash: ^2.4.0
  get: ^4.6.6
  flutter_file_downloader: ^1.2.1
  figma_squircle: ^0.5.3

flutter_native_splash:
  android: true
  ios: true
  web: false

  color: "#ffffff"
  image: resources/images/splash.png

  android_12:
    color: "#ffffff"
    image: resources/images/splash.png

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  flutter_launcher_icons: "^0.13.1"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "resources/images/sv_logo.png"
  adaptive_icon_foreground: "resources/images/sv_logo_fore.png"

flutter:

  uses-material-design: true

  assets:
    - resources/images/sv_logo.png
    - resources/images/sv_logo_fore.png
    - resources/images/splash.png
    - resources/images/indoor.jpg
    - resources/images/outdoor.jpg
    - resources/images/open.jpg
    - resources/svg/profile.svg
    - resources/svg/login.svg

